apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-app
  namespace: member
  labels:
    app: frontend
spec:
  replicas: 2  
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: 034362047320.dkr.ecr.ap-northeast-2.amazonaws.com/cwave01/front:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "100m"   # 최소 요청 (HPA가 감지 가능)
            limits:
              cpu: "500m"   # 최대 제한
